apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
  name: myweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: naveenkumar003/webapp:v1
        imagePullPolicy: Always
        name: webapp

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
  name: webapp
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: webapp
